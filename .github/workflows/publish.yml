name: publish

on:
  release:
    types: [created]

jobs:
   publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: publish
        env:
          NUGET_KEY: ${{ secrets.PSGALLERY_KEY }}
        shell: pwsh
        run: |
          Publish-Module -Path /Module -NuGetApiKey $env:PSGALLERY_KEY -Verbose
