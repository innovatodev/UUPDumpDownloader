name: publish

on:
    workflow_dispatch:
jobs:
   publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: publish
        env:
            PSGALLERY_KEY: ${{ secrets.PSGALLERY_KEY }}
        shell: pwsh
        run: |
          Publish-Module -Path .\Module -NuGetApiKey $env:PSGALLERY_KEY -Verbose
