name: publish

on:
    workflow_dispatch:
jobs:
   publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: publish
        env:
            PSGALLERY_KEY: ${{ secrets.PSGALLERY_KEY }}
        shell: pwsh
        run: |
          Import-Module .\Module\UUPDumpDownloader.psd1
          Publish-Module -Name UUPDumpDownloader -NuGetApiKey $env:PSGALLERY_KEY -Verbose
